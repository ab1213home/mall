<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8">
  <title>jiang-mall统一用户管理系统 | Register</title>
  <meta name="description" content="jiang-mall统一用户管理系统 | Register">
  <meta name="author" content="jiang" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <link rel="shortcut icon" th:href="@{/admin/dist/img/favicon.ico}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">

  <link rel="stylesheet" th:href="@{/user/css/style.css}">
  <style>
    canvas {
      display: block;
      vertical-align: bottom;
    }
    .register-box {
      background-color: rgba(255, 255, 255, 0);
      z-index: 1;
    }
  </style>
</head>
<body class="hold-transition register-page">

    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景圆 -->
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <!-- 注册框 -->
            <div class="register-box">
                <div class="register-logo" style="color: #1baeae;">
                    <img th:src="@{/mall/image/new-bee-logo-3.png}" style="height: 58px; float: left; margin-left: 10px;" alt="">
                    <h1 class="h3 mb-3 font-weight-normal">统一用户管理系统</h1>
                </div>
                <!-- /.register-logo -->
                <div class="card">
                    <div class="card-body register-card-body">
                        <p class="login-box-msg"> Jiang MALL , Welcome to Join Us !</p>
                        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;font-size: 1.25rem;">完善用户信息</h1>
                        <form th:action="@{/user/registerStep2}" method="post">
                            <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                                <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
                            </div>
                            <!-- 补充信息字段 -->
                            <div class="form-group has-feedback">
                                <span class="fa fa-phone form-control-feedback"></span>
                                <label for="phone"></label>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入手机号" required="required">
                            </div>
                            <div class="form-group has-feedback">
                                <span class="fa fa-user form-control-feedback"></span>
                                <label for="firstName"></label>
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="请输入名字" required="required">
                            </div>
                            <div class="form-group has-feedback">
                                <span class="fa fa-user form-control-feedback"></span>
                                <label for="lastName"></label>
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="请输入姓氏" required="required">
                            </div>
                            <div class="form-group has-feedback">
                                <span class="fa fa-calendar form-control-feedback"></span>
                                <label for="birthday"></label><input type="date" id="birthday" name="birthday" class="form-control" placeholder="请选择生日"
                                                                     required="required">
                            </div>
                            <!-- 提交按钮 -->
                            <div class="row d-flex justify-content-between mt-2">
                                <div class="col-4">
                                    <a href="/user/login" class="text-center">稍后完善，去登录</a>
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block btn-flat">完善信息</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.register-card-body -->
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; 2017-2022</p>
        </div>
    </section>
<!-- Register form -->

<!-- /.register-box -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
