<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/cart.css">
		<script src="./jquery-3.7.1/jquery-3.7.1.min.js"></script>
		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
		<link rel="shortcut icon" href="/images/logo.png" />
		<script src="js/modal.js"></script>
		<script src="js/index_login.js"></script>
		<script src="js/cart.js"></script>
		<title>购物车</title>
	</head>
	<body class="index">

		<div class="top">
			<div class="inner-top w">
				<ul class="fr">
					<!-- li变为行内块元素 -->
					<li id="username"><a href="./user/login.html">你好！nano</a></li>
					<li class="spacer"></li>
					<li><a href="javascript:">网络无障碍</a></li>
				</ul>
				<div class="cls"></div>
			</div>
		</div>

		<!-- 头部搜索部分 -->
		<div class="header">
			<div class="w headerBody">
				<div class="hb1">
					<a href="index.html">
						<img src="images/logo.png" alt="学校图标">
					</a>
				</div>
				<!-- 父相子绝 -->
				<div class="hb2">
					<div class="searchBody">
						<input type="text" class="search_m" placeholder="搜你所想...">
						<button><i class="bi bi-search search-icon"></i></button>
						<div class="search_t">
							<ul>
								<li><a href="#">端午节</a></li>
								<li><a href="#">手机</a></li>
								<li><a href="#">鞋子</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="hb3"></div>
			</div>
		</div>

		<!-- 商品列表 -->
		<div class="w main-content">
			<div class="cartd1">
				我的购物车商品
			</div>
			<div class="cartd2">
				<ul class="cartul1">
					<li class="cartli1">
						<div class="cartd3">
							<input type="checkbox" onclick="checkAll()" id="sela">&nbsp;&nbsp;全选
						</div>
					</li>
					<li class="cartli2">商品</li>
					<li class="cartli3">单价</li>
					<li class="cartli4">数量</li>
					<li class="cartli5">小计</li>
					<li class="cartli6">操作</li>
				</ul>
			</div>
			<div id="cartgoodlist">
			</div>
			<div class="cartd6">
				<button id="prePage" disabled>上一页</button>
				<button id="nextPage">下一页</button>
			</div>
			<div>
				<div class="fr">
					<ul class="cartul3">
						<li>已选择<span id="totalNum">0</span>件商品</li>
						<li>总价: ￥<span id="totalPrice">0</span></li>
						<li>
							<button class="btt" id="checkout-btn">去结算</button>
						</li>
					</ul>
				</div>
				<div class="cls"></div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="footer">
			<div class="container py-4">
				<div class="row align-items-center">
					<div class="col-md-4 d-flex align-items-center">
						<i class="bi bi-telephone-fill me-2"></i>
						<span>客服热线：400-888-8888</span>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<a href="./index.html" class="me-3">首页</a>
						<a href="https://gitee.com/jiangrongjun/mall">Gitee</a>
					</div>
					<div class="col-md-4 d-flex justify-content-end">
						<a href="mailto:jiangrongjun2004@163.com" class="social-button d-flex align-items-center">
							<i class="bi bi-envelope-at-fill me-2"></i>
							<span class="social-label">电子邮件</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	
	<!-- 固定提示框 -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="staticBackdropLabel">提示框标题</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modal-body">
				  这里是提示框的内容。
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
				  <button type="button" class="btn btn-primary" id="confirm-btn">确认</button>
				</div>
			</div>
		</div>
	</div>
	
</html>
