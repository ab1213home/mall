<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap/bootstrap-4.6.2-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./bootstrap/bootstrap-icons-1.10.5/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/index.css">
		<script src="./js/jquery.min.js"></script>
		<script src="./bootstrap/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
		<!-- Tell the browser to be responsive to screen width -->
		<link rel="shortcut icon" href="/images/logo.png"/>
		<script src="./js/index.js"></script>
		<title>商城首页</title>
	</head>
	<body class="index">
		<div class="top">
			<div class="inner-top w">
				<ul class="fr">
					<!-- li变为行内块元素 -->
					<li id="username"><a href="./user/login.html">你好！请登录</a></li>
					<li id="register_spacer" class="spacer"></li>
					<li id="register"><a class="style-red" href="./user/register.html">免费注册</a></li>
					<li class="spacer"></li>
					<li><a href="javascript:">网络无障碍</a></li>
				</ul>
				<div class="cls"></div>
			</div>
		</div>
		<!-- 头部搜索部分 -->
		<div class="header">
			<div class="w headerbody">
				<div class="hb1">
					<img src="images/school.png" alt="学校图标">
				</div>
				<!-- 父相子绝 -->
				<div class="hb2">
					<div class="searchbody">
						<input type="text" class="search_m" placeholder="搜你所想...">
						<button><i class="bi bi-search search-icon"></i></button>
						<div class="search_t">
							<ul>
								<li><a href="#">端午节</a></li>
								<li><a href="#">手机</a></li>
								<li><a href="#">鞋子</a></li>
							</ul>
						</div>
					</div>
					
					<div class="shortcart">
						<i class="bi bi-cart3"></i>
						<div id="cartnum">0</div>
						<a href="/shoppingCart.html">我的购物车</a>
					</div>

				</div>
				<div class="hb3"></div>
			</div>
		</div>
		<!-- 中间轮播部分 -->
		<div class="mid-swiper w">
			<!-- 父相子绝 -->
			<div id="cg_p">

			</div>
			<div id="sw_p">
				<div id="carouselExampleIndicators" class="carousel slide" style="height: 470px;">
				  <ol class="carousel-indicators">

				  </ol>
				  <div class="carousel-inner">

				  </div>
				  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </button>
				</div>
			</div>
		</div>
		
		<!-- 商品列表 -->
		<div class="w" id="goodlist">
		</div>
		
	</body>
