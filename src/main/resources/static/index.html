<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/index.css">
		<script src="./jquery-3.7.1/jquery-3.7.1.min.js"></script>
		<script src="./js/index_banner.js"></script>
		<script src="./js/index_cart.js"></script>
		<script src="./js/index_login.js"></script>
		<script src="./js/index_search.js"></script>
<!--		<script src="./js/index_category.js"></script>-->
		<script src="./js/index.js"></script>
		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
		<!-- Tell the browser to be responsive to screen width -->
		<link rel="shortcut icon" href="/images/logo.png"/>
		<style>
			.price-tag::before {
				content: "￥"; /* 添加货币符号 */
        	}
		</style>
		<title>商城首页</title>
	</head>
	<body class="index">
		<div class="top">
			<div class="inner-top w">
				<ul class="fr">
					<!-- li变为行内块元素 -->
					<li id="username"><a href="./user/login.html">你好！请登录</a></li>
					<li id="register_spacer" class="spacer"></li>
					<li id="register"><a class="style-red" href="./user/register.html">免费注册</a></li>
					<li class="spacer"></li>
					<li><a href="javascript:">网络无障碍</a></li>
				</ul>
				<div class="cls"></div>
			</div>
		</div>
		<!-- 头部搜索部分 -->
		<div class="header">
			<div class="w headerBody">
				<div class="hb1">
					<a href="./index.html">
						<img src="images/logo.png" alt="学校图标">
					</a>
				</div>
				<!-- 父相子绝 -->
				<div class="hb2">
					<div class="searchBody">
						<label>
							<input type="text" class="search_m" id="keyword" placeholder="搜你所想...">
						</label>
						<button id="search_btn" type="button" onclick="search()"><i class="bi bi-search search-icon"></i></button>
						<div class="search_t">
							<ul>
								<li><a href="#">端午节</a></li>
								<li><a href="#">手机</a></li>
								<li><a href="#">鞋子</a></li>
							</ul>
						</div>
					</div>

					<div class="shortCart">
						<i class="bi bi-cart3"></i>
						<div id="cartNum">0</div>
						<a href="./cart.html">我的购物车</a>
					</div>

				</div>
				<div class="hb3"></div>
			</div>
		</div>
		<!-- 中间轮播部分 -->
		<div class="mid-swiper w" id="mid-swiper">
			<!-- 父相子绝 -->
			<div id="cg_p">
			</div>
			<div id="sw_p">
				<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators" id="carousel-indicators">
					  </div>
				  	<div class="carousel-inner" id="carousel-inner">
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">上一个</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">下一个</span>
					  </button>
				</div>
			</div>
		</div>
		
		<!-- 商品列表 -->
		<div class="w main-content" id="goodList"></div>

		<!-- 底部 -->
		<div class="footer">
			<div class="container py-4">
				<div class="row align-items-center">
					<div class="col-md-4 d-flex align-items-center">
						<i class="bi bi-telephone-fill me-2"></i>
						<span>客服热线：400-888-8888</span>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<a href="./index.html" class="me-3">首页</a>
						<a href="./user/login.html" class="me-3">登录</a>
						<a href="./user/register.html" class="me-3">注册</a>
						<a href="https://gitee.com/jiangrongjun/mall">Gitee</a>
					</div>
					<div class="col-md-4 d-flex justify-content-end">
						<a href="mailto:jiangrongjun2004@163.com" class="social-button d-flex align-items-center">
							<i class="bi bi-envelope-at-fill me-2"></i>
							<span class="social-label">电子邮件</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
