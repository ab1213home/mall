<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
  <style>    .modal-dialog-centered {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100% - 21px);
    }
  </style>
</head>
<body>
<!-- 引入Bootstrap CSS和JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 按钮触发模态框 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  打开提示框
</button>
 <!-- 按钮触发模态框 -->
  <button type="button" class="btn btn-primary" onclick="openModal('提示框标题11', '这里是提示框的内容11。')">
    打开提示框
  </button>

  <!-- 模态框 -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">提示框标题</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          这里是提示框的内容。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="confirm-btn">确认</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 自定义JavaScript -->
  <script>    // JavaScript 函数：动态改变模态框的标题和内容
    function openModal(title, content) {
      // 获取模态框的标题和内容元素
      const modalTitle = document.getElementById('staticBackdropLabel');
      const modalBody = document.getElementById('modal-body');

      // 设置新的标题和内容
      modalTitle.textContent = title;
      modalBody.textContent = content;

      // 显示模态框
      const modal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
      modal.show();
    }
  </script>
</body>
</html>
