<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品介绍页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-details {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
        }
        .quantity-control input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .actions .btn {
            width: calc(50% - 5px); /* 减去按钮间距的一半 */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/500x500" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-6 product-details">
                <h2>产品名称</h2>
                <p class="text-muted">类别: 电子产品</p>
                <p>价格: <strong>￥2999</strong></p>
                <div class="quantity-control">
                    <button class="btn btn-outline-secondary" onclick="decreaseQuantity()">-</button>
                    <input type="number" id="quantity" value="1" min="1" max="100" class="form-control">
                    <button class="btn btn-outline-secondary" onclick="increaseQuantity()">+</button>
                </div>
                <div class="actions mt-4">
                    <button type="button" class="btn btn-primary">加入收藏</button>
                    <button type="button" class="btn btn-success">加入购物车</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function increaseQuantity() {
            var quantityInput = document.getElementById('quantity');
            var currentValue = parseInt(quantityInput.value, 10);
            quantityInput.value = currentValue + 1;
        }

        function decreaseQuantity() {
            var quantityInput = document.getElementById('quantity');
            var currentValue = parseInt(quantityInput.value, 10);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
