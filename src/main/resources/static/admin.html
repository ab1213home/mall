<script>


    function uploadFile() {
        const file = $('#imgUpload')[0].files[0];
        const formData = new FormData();
        formData.append('file', file);
        $.ajax({
            url: '/common/uploadfile',
            type: 'post',
            data:formData,
            contentType: false,
            processData: false,
            success: function (res){
                $('#imgPreview').attr('src', res.data);
                $('#img').val(res.data);
            }
        });
    }

    //商品列表
    function listProduct(){
        $.ajax({
            url: '/product/list',   /*不提交参数，只展示第一页，五件商品*/
            type: 'get',
            dataType:'json',
            success: function (res){
                console.log(res)
                // res.data渲染为表格的行
                res.data.forEach(prod => {
                    const row =
                        `
                        <tr>
                            <th scope="row">${prod.id}</th>
                            <td>${prod.title}</td>
                            <td>${prod.price}</td>
                            <td>${prod.stocks}</td>
                            <td>${prod.description}</td>
                            <td>${prod.categoryName}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" data-bs-type="edit" data-bs-prod-id="${prod.id}">编辑</button>
                                <button type="button" class="btn btn-sm btn-danger" onclick="delProduct(${prod.id})">删除</button>
                            </td>
                        </tr>
                        `;
                    $('#productManage tbody').append(row);
                })
            }
        });
    }

    function addProduct(){
        const product = {
            title: $('#title').val(),
            code: $('#code').val(),
            price: $('#price').val(),
            stocks: $('#stocks').val(),
            description: $('#description').val(),
            categoryId: $('#categoryId').val(),
            img: $('#img').val()
        };

        $.ajax({
            url: '/product/admin/insert',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(product),
            success: function (res) {
                console.log(res);
                if (res.code === 200) {
                    alert('添加成功');
                    $('#itemModal').modal('hide');
                    $('#productManage tbody').empty();
                    listProduct();
                } else {
                    alert('添加失败');
                }
            }
        });
    }

    function editProduct(event){
        const id = event.data.id;
        const product = {
            id: id,
            title: $('#title').val(),
            code: $('#code').val(),
            price: $('#price').val(),
            stocks: $('#stocks').val(),
            description: $('#description').val(),
            categoryId: $('#categoryId').val(),
            img: $('#img').val()
        };
        $.ajax({
            url: '/product/admin/update',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(product),
            success: function (res) {
                console.log(res);
                if (res.code === 200) {
                    alert('修改成功');
                    $('#itemModal').modal('hide');
                    $('#productManage tbody').empty();
                    listProduct();
                }else {
                    alert('修改失败');
                }
            }
        });

    }

    function delProduct(id) {
        $.ajax({
            url: '/product/admin/delete',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify([id]),
            success: function (res) {
                console.log(res);
                if (res.code === 200) {
                    alert('删除成功');
                    $('#productManage tbody').empty();
                    listProduct();
                }else {
                    alert('删除失败');
                }
            }
        });
    }

    function listCategory(){
        $.ajax({
            url: "/category/list",
            type: 'get',
            dataType: 'json',
            success: function (res) {
                console.log(res);
                //res.data渲染为表格的行
                res.data.forEach(cat => {
                    const option = `
                    <option value="${cat.id}">${cat.name}</option>
                    `;
                    $('#categoryId').append(option);
                })
            }
        });
    }

    function getProduct(id){
        $.ajax({
            url: '/product/admin/' + id,
            type: 'get',
            dataType: 'json',
            success: function (res) {
                console.log(res);
                //res.data渲染为modal初始值
                const prod = res.data;
                $('#title').val(prod.title);
                $('#code').val(prod.code);
                $('#price').val(prod.price);
                $('#stocks').val(prod.stocks);
                $('#description').val(prod.description);
                $('#categoryId').val(prod.categoryId);
                $('#imgPreview').attr('src', prod.img);
            }
        });
    }

    function getLoginUser() {
        $.ajax({
            url: '/user/isLogin',
            type: 'get',
            dataType: 'json',
            success: function (res) {
                console.log(res);
                const user = res.data;
                $('#loginUser').text(user.nickName);
            }
        });
    }

    function logout() {
        $.ajax({
            url: '/user/logout',
            type: 'get',
            dataType: 'json',
            success: function (res) {
                console.log(res);
                if (res.code === 200) {
                    alert('退出成功');
                    window.location.href = '/user/login.html';
                } else {
                    alert('退出失败')
                }
            }
        })
    }

    //清空表单
    function clearModal() {
        $('#title').val('');
        $('#code').val('');
        $('#price').val('');
        $('#stocks').val('');
        $('#description').val('');
        $('#categoryId').val('');
        $('#img').val('');
        $('#imgUpload').val('');
        $('#imgPreview').attr('src', '');
    }


    //初始化
    $(function () {
        //侧边栏
        const navItems =document.querySelectorAll('.nav-link');
        const pages =document.querySelectorAll('.page');
        pages.forEach(function (item, index){
            if (index === 0) {
                item.style.display = 'block';
            }else {
                item.style.display = 'none';
            }
        });

        navItems.forEach(function (item, index) {
            item.addEventListener('click', function (){
                navItems.forEach(function (item, index){
                    item.classList.remove('active');
                    pages[index].style.display = 'none';
                })
                item.classList.add('active');
                pages[index].style.display = 'block';
            })
        });

        // TODO: 待删除
        // $('.nav-link')[3].classList.add('active');
        // $('.page')[3].style.display = 'block';

        //登录用户
        getLoginUser();

        //商品管理
        listProduct();

        //商品分类
        listCategory();


        //Modal显示事件监听器
        const itemModal = document.querySelector('#itemModal');
        if (itemModal) {
            itemModal.addEventListener("show.bs.modal", function (e){
                const button = e.relatedTarget;
                const type = button.getAttribute('data-bs-type');

                const modalTitle = $('#itemModalLabel');
                const submitBtn = $('#submit');

                if (type ==='add') {
                    modalTitle.text('添加商品');
                    submitBtn.text('添加');
                    submitBtn.off('click').on('click', addProduct);
                    clearModal();
                } else if (type ==='edit') {
                    modalTitle.text('编辑商品');
                    submitBtn.text('保存');
                    const id = button.getAttribute('data-bs-prod-id');
                    submitBtn.off('click').on('click', {id: id}, editProduct);
                    clearModal();
                    getProduct(id);
                }
            })
        }
    });
</script>
</body>
