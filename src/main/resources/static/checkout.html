<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/cart.css">
		<script src="./jquery-3.7.1/jquery-3.7.1.min.js"></script>
		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
		<link rel="shortcut icon" href="/images/logo.png" />
		<script src="js/checkout.js"></script>
		<title>订单确认页</title>
		<style>
			/* 默认样式 */
			.address-row {
				background-color: transparent;
				transition: background-color 0.3s ease;
			}

			/* 选中样式 */
			.address-row.selected {
				background-color: #e0f7fa; /* 蓝色高亮 */
			}
		</style>
	</head>
	<body class="index">
		<div class="top">
			<div class="inner-top w">
				<ul class="fr">
					<!-- li变为行内块元素 -->
					<li id="username"><a href="./user/login.html">你好！nano</a></li>
					<li class="spacer"></li>
					<li><a href="javascript:">网络无障碍</a></li>
				</ul>
				<div class="cls"></div>
			</div>
		</div>
		<!-- 头部搜索部分 -->
		<div class="header">
			<div class="w headerbody">
				<div class="hb1">
					<a href="index.html">
						<img src="images/logo.png" alt="学校图标">
					</a>
				</div>
				<!-- 父相子绝 -->
				<div class="hb2">
					<div class="searchbody">
						<input type="text" class="search_m" placeholder="搜你所想...">
						<button><i class="bi bi-search search-icon"></i></button>
						<div class="search_t">
							<ul>
								<li><a href="#">端午节</a></li>
								<li><a href="#">手机</a></li>
								<li><a href="#">鞋子</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="hb3"></div>
			</div>
		</div>
		<div class="w">
			<div class="cartd1">
				确认订单信息
			</div>
			<div class="cartd2">
				<ul class="cartul1">
					<li class="cartli1">序号</li>
					<li class="cartli2">商品</li>
					<li class="crtli3">单价</li>
					<li class="cartli4">数量</li>
					<li class="cartli5">小计</li>
					<li class="cartli6">操作</li>
				</ul>
			</div>
			<div id="cartgoodlist">
			</div>
			<div class="cartd6">
				<button id="prePage" disabled>上一页</button>
				<button id="nextPage">下一页</button>
			</div>
			<div>
				<div class="fr">
					<ul class="cartul3">
						<li>已选择<span id="totalNum">0</span>件商品</li>
						<li>总价: ￥<span id="totalPrice">0</span></li>
					</ul>
				</div>
				<div class="cls"></div>
			</div>
		</div>
		<div class="w">
			<table class="table table-hover" id="addresslist">
				<thead>
					<tr>
						<th scope="col">序号</th>
						<th scope="col">收件人姓名</th>
						<th scope="col">联系电话</th>
						<th scope="col">地址所在的行政区</th>
						<th scope="col">具体的街道、小区、门牌号等信息</th>
						<th scope="col">邮政编码</th>
						<th scope="col">是否为默认地址</th>
						<th scope="col">操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="cartd6">
				<button id="prePage_address" disabled>上一页</button>
				<button id="nextPage_address">下一页</button>
			</div>
			<div class="row d-flex justify-content-end">
				<div class="col-12 text-end">
					<button class="btn btn-primary btn-block btn-flat" data-bs-toggle="modal" data-bs-target="#itemModal" data-bs-type="add">添加收货信息</button>
				</div>
			</div>
		</div>
		<div class="w">
			<div class="cartd7">
				<button id="submitOrder" class="btn btn-primary btn-block btn-flat">提交订单</button>
			</div>
		</div>
	</body>

	<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="itemModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body col-10 mx-auto my-auto ">
                    <form id="addressForm">
                        <div class="form-group has-feedback">
                            <span class="fa fa-user form-control-feedback"></span>
                            <label for="firstName"></label>
                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="请输入收件人的名字" required="required">
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-user form-control-feedback"></span>
                            <label for="lastName"></label>
                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="请输入收件人的姓氏" required="required">
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-phone form-control-feedback"></span>
                            <label for="phone"></label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入联系电话" required="required">
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-globe form-control-feedback"></span>
                            <label for="country"></label>
                            <input type="text" id="country" name="country" class="form-control" placeholder="请输入国家" required="required">
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-map-marker form-control-feedback"></span>
                            <label for="province"></label>
                            <input type="text" id="province" name="province" class="form-control" placeholder="请输入省或州" required="required">
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-map-marker form-control-feedback"></span>
                            <label for="city"></label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="请输入城市" required="required">
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-map-marker form-control-feedback"></span>
                            <label for="district"></label>
                            <input type="text" id="district" name="district" class="form-control" placeholder="请输入区或县" required="required">
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-map-marker form-control-feedback"></span>
                            <label for="addressDetail"></label>
                            <textarea id="addressDetail" name="addressDetail" class="form-control" placeholder="请输入具体的街道、小区、门牌号等信息" required="required"></textarea>
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-envelope form-control-feedback"></span>
                            <label for="postalCode"></label>
                            <input type="text" id="postalCode" name="postalCode" class="form-control" placeholder="请输入邮政编码" required="required">
                        </div>
                        <div class="form-group has-feedback">
                            <label for="isDefault">是否为默认地址:</label>
                            <input type="checkbox" id="isDefault" name="isDefault" value="true">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                            <button type="submit" id="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 45%; bottom: 50%;">
	  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
	    <div class="toast-header">
	      <strong class="mr-auto">提示</strong>
	      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
	        <span aria-hidden="true">&times;</span>
	      </button>
	    </div>
	    <div class="toast-body" id="messagetoast" style="height: 80px; width: 280px;">
	    </div>
	  </div>
	</div>

</html>
