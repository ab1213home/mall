<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/cart.css">
		<link rel="stylesheet" href="css/font-awesome.min.css"></link>
		<script src="./jquery-3.7.1/jquery-3.7.1.min.js"></script>
		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
		<link rel="shortcut icon" href="/images/logo.png" />
		<title>订单确认页</title>
		<style>
			/* 默认样式 */
			.address-row {
				background-color: transparent;
				transition: background-color 0.3s ease;
			}
			.price-tag::before {
				content: "￥"; /* 添加货币符号 */
        	}
			.custom-button {
				text-align: center;
			}
			.custom-button {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 10px 10px;
			}
		</style>
	</head>
	<body class="index">
		<div class="top">
			<div class="inner-top w">
				<ul class="fr">
					<!-- li变为行内块元素 -->
					<li id="username"><a href="./user/login.html">你好！nano</a></li>
					<li class="spacer"></li>
					<li><a href="javascript:">网络无障碍</a></li>
				</ul>
				<div class="cls"></div>
			</div>
		</div>

		<!-- 头部搜索部分 -->
		<div class="header">
			<div class="w headerBody">
				<div class="hb1">
					<a href="index.html">
						<img src="images/logo.png" alt="学校图标">
					</a>
				</div>
				<!-- 父相子绝 -->
				<div class="hb2">
					<div class="searchBody">
						<input type="text" class="search_m" placeholder="搜你所想...">
						<button><i class="bi bi-search search-icon"></i></button>
						<div class="search_t">
							<ul>
								<li><a href="#">端午节</a></li>
								<li><a href="#">手机</a></li>
								<li><a href="#">鞋子</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="hb3"></div>
			</div>
		</div>

		<!-- 主体部分 -->
		<div class="w main-content">
			<div class="cartd1">
				确认订单信息
			</div>
			<table class="table table-hover" id="cartTable">
				<thead>
					<tr class="table-warning">
						<th scope="col" class="text-center">序号</th>
						<th scope="col" class="text-center">商品</th>
						<th scope="col" class="text-center">单价</th>
						<th scope="col" class="text-center">数量</th>
						<th scope="col" class="text-center">小计</th>
						<th scope="col" class="text-center">操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="cartd6 mt-2">
				<button id="prePage" disabled>上一页</button>
				<button id="nextPage">下一页</button>
			</div>
			<div class="mt-2">
				<div class="fr">
					<ul class="cartul3">
						<li>已选择<span id="totalNum">0</span>件商品</li>
						<li>总价: ￥<span id="totalPrice">0</span></li>
					</ul>
				</div>
				<div class="cls"></div>
			</div>

			<!-- 收货地址 -->
			<table class="table table-hover mt-4" id="addresslist">
				<thead>
					<tr class="table-warning">
						<th scope="col" class="text-center">序号</th>
						<th scope="col" class="text-center">收件人姓名</th>
						<th scope="col" class="text-center">联系电话</th>
						<th scope="col" class="text-center">地址所在的行政区</th>
						<th scope="col" class="text-center">具体的街道、小区、门牌号等信息</th>
						<th scope="col" class="text-center">邮政编码</th>
						<th scope="col" class="text-center">是否为默认地址</th>
						<th scope="col" class="text-center">操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="cartd6 mt-2">
				<button id="prePage_address" disabled>上一页</button>
				<button id="nextPage_address">下一页</button>
			</div>
			<div class="row d-flex justify-content-end mt-3">
				<div class="col-12 text-end">
					<button class="btn btn-primary btn-block btn-flat" data-bs-toggle="modal" data-bs-target="#addressModal" data-bs-type="add">添加收货信息</button>
				</div>
			</div>

			<!-- 提交订单 -->
			<div class="row d-flex justify-content-end mt-4">
				<div class="col-12 text-end">
					<button id="submitOrder" class="btn btn-primary btn-block btn-flat">提交订单</button>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="footer">
			<div class="container py-4">
				<div class="row align-items-center">
					<div class="col-md-4 d-flex align-items-center">
						<i class="bi bi-telephone-fill me-2"></i>
						<span>客服热线：400-888-8888</span>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<a href="./index.html" class="me-3">首页</a>
						<a href="https://gitee.com/jiangrongjun/mall">Gitee</a>
					</div>
					<div class="col-md-4 d-flex justify-content-end">
						<a href="mailto:jiangrongjun2004@163.com" class="social-button d-flex align-items-center">
							<i class="bi bi-envelope-at-fill me-2"></i>
							<span class="social-label">电子邮件</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/modal.js"></script>
		<script src="js/index_login.js"></script>
		<script src="js/user/user_address.js"></script>
		<script src="js/checkout.js"></script>
	</body>

	<!-- 收货地址模态框 -->
	<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addressModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body col-10 mx-auto my-auto ">
                    <form id="addressForm">
                        <div class="row">
                            <div class="form-group has-feedback col-6">
                                <span class="fa fa-user form-control-feedback"></span>
                                <label for="lastName"></label>
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="请输入收件人的姓氏" required="required">
                            </div>
                            <div class="form-group has-feedback col-6">
                                <span class="fa fa-user form-control-feedback"></span>
                                <label for="firstName"></label>
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="请输入收件人的名字" required="required">
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-phone form-control-feedback"></span>
                            <label for="phone"></label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入联系电话" required="required">
                        </div>
						<div class="row">
                            <div class="form-group has-feedback col-6">
                                <span class="fa fa-globe form-control-feedback"></span>
                                <label for="country"></label>
                                <input type="text" id="country" name="country" class="form-control" placeholder="请输入国家" required="required">
                            </div>
                            <div class="form-group has-feedback col-6">
                                <span class="fa fa-map-marker form-control-feedback"></span>
                                <label for="province"></label>
                                <input type="text" id="province" name="province" class="form-control" placeholder="请输入省或州" required="required">
                            </div>
                        </div>
						<div class="row">
							<div class="form-group has-feedback col-6">
                                <span class="fa fa-map-marker form-control-feedback"></span>
                                <label for="city"></label>
                                <input type="text" id="city" name="city" class="form-control" placeholder="请输入城市" required="required">
                            </div>
							<div class="form-group has-feedback col-6">
								<span class="fa fa-map-marker form-control-feedback"></span>
								<label for="district"></label>
								<input type="text" id="district" name="district" class="form-control" placeholder="请输入区或县" required="required">
							</div>
						</div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-map-marker form-control-feedback"></span>
                            <label for="addressDetail"></label>
                            <textarea id="addressDetail" name="addressDetail" class="form-control" placeholder="请输入具体的街道、小区、门牌号等信息" required="required"></textarea>
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-envelope form-control-feedback"></span>
                            <label for="postalCode"></label>
                            <input type="text" id="postalCode" name="postalCode" class="form-control" placeholder="请输入邮政编码" required="required">
                        </div>
                        <div class="form-group has-feedback mt-3">
                            <label for="isDefault">是否为默认地址:</label>
                            <input type="checkbox" id="isDefault" name="isDefault" value="true">
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                            <button type="submit" id="addressSubmit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- 固定提示框 -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="staticBackdropLabel">提示框标题</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modal-body">
				  这里是提示框的内容。
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
				  <button type="button" class="btn btn-primary" id="confirm-btn">确认</button>
				</div>
			  </div>
		</div>
	</div>
</html>
