				<thead>
					<tr class="table-warning">
						<th scope="col" class="text-center">序号</th>

			<!-- 收货地址 -->
			<table class="table table-hover mt-4" id="addresslist">

    <!-- 收货地址模态框 -->
	<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addressModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addressForm">
                    <div class="modal-body col-10 mx-auto my-auto">
                        <div class="row">
                            <div class="form-group has-feedback col-6">
                                <span class="fa fa-user form-control-feedback"></span>
                                <label for="lastName"></label>
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="请输入收件人的姓氏" required  maxlength="20">
                            </div>
                            <div class="form-group has-feedback col-6">
                                <label for="firstName"></label>
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="请输入收件人的名字" required maxlength="20">
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-phone form-control-feedback"></span>
                            <label for="phone"></label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入联系电话" required maxlength="20">
                        </div>
						<div class="row">
                            <div class="form-group has-feedback col-6">
                                <span class="fa fa-globe form-control-feedback"></span>
                                <label for="province"></label>
                                <select class="form-select" id="province" required>
                                    <option value="" disabled selected>请选择省份或地区</option>
                                </select>
                            </div>
                            <div class="form-group has-feedback col-6">
                                <label for="city"></label>
                                <select class="form-select" id="city" required>
                                    <option value="" disabled selected>请选择</option>
                                </select>
                            </div>
                        </div>
						<div class="row">
							<div class="form-group has-feedback col-6">
                                <label for="county"></label>
                                <select class="form-select" id="county" required>
                                    <option value="" disabled selected>请选择</option>
                                </select>
                            </div>
							<div class="form-group has-feedback col-6">
								<label for="township"></label>
								<select class="form-select" id="township" required>
                                    <option value="" disabled selected>请选择</option>
                                </select>
							</div>
						</div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-map-marker form-control-feedback"></span>
                            <label for="addressDetail"></label>
                            <textarea id="addressDetail" name="addressDetail" class="form-control" placeholder="请输入具体的街道、小区、门牌号等信息" required  maxlength="100"></textarea>
                        </div>
                        <div class="form-group has-feedback">
                            <span class="fa fa-envelope form-control-feedback"></span>
                            <label for="postalCode"></label>
                            <input type="text" id="postalCode" name="postalCode" class="form-control" placeholder="请输入邮政编码" required  maxlength="20">
                        </div>
                        <div class="form-check mt-2">
                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" value="" id="isDefault">
                                <label class="form-check-label" for="isDefault">
                                      是否为默认地址:
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-3 modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="submit" id="addressSubmit" class="btn btn-primary btn-block btn-flat">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 提示模态框 -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="staticBackdropLabel">提示框标题</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modal-body">
				  这里是提示框的内容。
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
				  <button type="button" class="btn btn-primary" id="confirm-btn">确认</button>
				</div>
            </div>
        </div>
    </div>
    <!-- 加载中模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="loadingModalLabel" aria-hidden="true">

                <div class="modal-body text-center" style="min-height:150px;">
                    <div id="spinnerContainer" class="spinner-container"></div>
                </div>
            </div>
        </div>
    </div>
