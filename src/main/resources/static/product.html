<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/public/bootstrap-5.3.3-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/public/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
		<link rel="shortcut icon" href="/images/favicon.png"/>
		<link rel="stylesheet" href="/css/font-awesome.min.css">
		<script src="/public/jquery-3.7.1-dist/jquery-3.7.1.min.js"></script>
		<script src="/public/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/index_login.js"></script>
		<script src="/js/modal.js"></script>
		<script src="/js/index_footer.js"></script>
		<script src="/js/index_cart.js"></script>
		<script src="/js/product.js"></script>
		<title>商品详情页</title>
		<style>
			.product-card {
				background-color: white;
				border: 1px solid #ddd;
				padding: 30px;
				border-radius: 20px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				max-width: 1000px; /* 最大宽度 */
				margin: 20px auto; /* 水平居中 */
       		}
			.product-details{
				background-color: white;
				border: 1px solid #ddd;
				padding: 30px;
				border-radius: 20px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				max-width: 1000px; /* 最大宽度 */
				margin: 5px auto; /* 水平居中 */
			}
			.product-img {
				display: flex;
				justify-content: center; /* 水平居中 */
				align-items: center; /* 垂直居中 */
				height: 100%; /* 确保高度 */
			}
			.img-fluid {
				max-width: 100%;
				height: auto;
			}
			.product-num input {
				text-align: center; /* 居中文本 */
			}
			.product-price {
				font-size: 1.8em; /* 增加字体大小 */
				color: #ff0000; /* 设置颜色 */
				font-weight: bold; /* 加粗字体 */
			}
			.price-tag::before {
				content: "￥"; /* 添加货币符号 */
			}
    	</style>
	</head>
	<body class="index">
		<div class="top">
			<div class="inner-top w">
				<ul class="fr">
					<!-- li变为行内块元素 -->
					<li id="username"><a href="./user/login.html">你好！请登录</a></li>
					<li id="register_spacer" class="spacer"></li>
					<li id="register"><a class="style-red" href="./user/register.html">免费注册</a></li>
					<li class="spacer"></li>
					<li><a href="javascript:">网络无障碍</a></li>
				</ul>
				<div class="cls"></div>
			</div>
		</div>
		<div class="header">
			<div class="w headerBody">
				<div class="hb1">
					<a href="index.html">
						<img src="images/logo.png" alt="学校图标">
					</a>
				</div>
				<!--父相子绝-->
				<div class="hb2">
					<div class="searchBody">
						<label for="search"></label><input type="text" class="search_m" id="search" placeholder="搜你所想..."/>
						<button id="search_btn" type="button" onclick="search_item()"><i class="bi bi-search search-icon"></i></button>
						<div class="search_t"><ul>
							<li><a href="#">端午节</a></li>
							<li><a href="#">手机</a></li>
							<li><a href="#">鞋子</a></li>
						</ul></div>
					</div>
					<div class="shortCart">
						<i class="bi bi-cart3"></i>
						<div id="cartNum">0</div>
						<a href="/cart.html">我的购物车</a>
					</div>
				</div>
				<div class="hb3"></div>
			</div>
		</div>
		<!-- 商品页 -->
		<div class="main-content container justify-content-center">
				<div class="row product-card">
					<div class="col-md-6">
						<div class="product-img">
							<img src="" alt="商品图片" id="productImg" class="img-fluid">
						</div>
					</div>
					<div class="col-md-6">
						<div class="product-title">
							<h1 id="productTitle"></h1>
						</div>
						<div class="product-price">
							<p id="productPrice" class="price-tag"></p>
						</div>
						<div class="product-category mb-2">
							<strong>商品分类：</strong> <span id="productCategory"></span>
						</div>
						<div class="product-code mb-2">
							<strong>商品编号：</strong> <span id="productCode"></span>
						</div>
						<div class="product-stocks mb-2">
							<strong>商品库存：</strong> <span id="productStocks"></span>
						</div>
						<div class="d-flex flex-column gap-4 mt-4">
							<div class="product-num d-flex align-items-center gap-2 mb-3 offset-0.5">
								<button id="minus-btn" class="btn btn-secondary">-</button>
								<label for="productNum"></label><input type="text" id="productNum" value="1" class="form-control w-25">
								<button id="plus-btn" class="btn btn-secondary">+</button>
							</div>
							<div class="product-buy d-flex flex-row gap-2">
								<div class="col-6">
									<button id="collect-btn" class="btn btn-outline-primary w-100" onclick="Collect()"><i class="fa fa-heart-o" aria-hidden="true"></i>收藏</button>
								</div>
								<div class="col-6">
									<button id="addcart-btn" class="btn btn-success w-100"><i class="fa fa-cart-plus" aria-hidden="true"></i>加入购物车</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 商品详情部分 -->
				<div class="row product-details">
					<div class="col-md-12">
						<h2>商品详情</h2>
						<p id="productDescription" style="text-align: center;font-size: 1.25rem;"></p>
						<div class="product-specs" style="display:none;">
							<h3>规格参数</h3>
							<ul>
								<li><strong>品牌：</strong> <span id="brand"></span></li>
								<li><strong>型号：</strong> <span id="model"></span></li>
								<li><strong>颜色：</strong> <span id="color"></span></li>
								<li><strong>尺寸：</strong> <span id="size"></span></li>
							</ul>
						</div>
					</div>
				</div>
		</div>
		<!-- 底部 -->
		<div class="footer mt-2">
			<div class="container py-4">
				<div class="row align-items-center">
					<div class="col-md-4 d-flex align-items-center">
						<a href="tel:400-888-8888" class="social-button d-flex align-items-center" id="call-us">
							<i class="bi bi-telephone-fill me-2"></i>
							<span class="social-label" id="call-us-label">客服热线:400-888-8888</span>
						</a>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<a href="/index.html" class="me-3">首页</a>
						<a href="/protocol.html" class="me-3">用户协议</a>
						<a href="/about.html" class="me-3">关于商城</a>
						<a href="/github.html" class="me-3">GitHub</a>
					</div>
					<div class="col-md-4 d-flex justify-content-end">
						<a href="mailto:jiangrongjun2004@163.com" class="social-button d-flex align-items-center" id="email-us">
							<i class="bi bi-envelope-at-fill me-2"></i>
							<span class="social-label" id="email-us-label">电子邮件</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 固定提示框 -->
	    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="staticBackdropLabel">提示框标题</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modal-body">
				  这里是提示框的内容。
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
				  <button type="button" class="btn btn-primary" id="confirm-btn">确认</button>
				</div>
			  </div>
			</div>
		</div>
	    <!-- 模态框 -->
		<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">加载中...</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
					<div id="spinnerContainer" class="spinner-container"></div>
				</div>
			</div>
			</div>
		</div>
		<script src="/public/spin-2.3.2-dist/spin.min.js"></script>
	</body>
</html>
