<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./bootstrap/bootstrap-4.6.2-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./bootstrap/bootstrap-icons-1.10.5/font/bootstrap-icons.min.css">
		<link rel="shortcut icon" href="/images/logo.png"/>
		<script src="js/jquery.min.js"></script>
		<script src="bootstrap/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/product.js"></script>
		<title>商品详情页</title>
		<style>
			.product-card {
				background-color: white;
				border: 1px solid #ddd;
				padding: 30px;
				border-radius: 20px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				max-width: 1000px; /* 最大宽度 */
				margin: 20px auto; /* 水平居中 */
       		}
			.product-details{
				background-color: white;
				border: 1px solid #ddd;
				padding: 30px;
				border-radius: 20px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				max-width: 1000px; /* 最大宽度 */
				margin: 5px auto; /* 水平居中 */
			}
			.product-img {
				display: flex;
				justify-content: center; /* 水平居中 */
				align-items: center; /* 垂直居中 */
				height: 100%; /* 确保高度 */
			}
			.img-fluid {
				max-width: 100%;
				height: auto;
			}
			.product-num input {
				text-align: center; /* 居中文本 */
			}
			.product-price {
				font-size: 1.8em; /* 增加字体大小 */
				color: #ff0000; /* 设置颜色 */
				font-weight: bold; /* 加粗字体 */
			}
			.price-tag::before {
				content: "￥"; /* 添加货币符号 */
			}
    	</style>
	</head>
	<body class="index">
		<div class="top">
			<div class="inner-top w">
				<ul class="fr">
					<!-- li变为行内块元素 -->
					<li id="username"><a href="./user/login.html">你好！请登录</a></li>
					<li id="register_spacer" class="spacer"></li>
					<li id="register"><a class="style-red" href="./user/register.html">免费注册</a></li>
					<li class="spacer"></li>
					<li><a href="javascript:">网络无障碍</a></li>
				</ul>
				<div class="cls"></div>
			</div>
		</div>
		<div class="header">
			<div class="w headerbody">
				<div class="hb1">
					<img src="./images/school.png" alt="学校图标" >
				</div>
				<!--父相子绝-->
				<div class="hb2">
					<div class="searchbody">
						<input type="text" class="search_m" placeholder="搜你所想..."/>
						<button><i class="bi bi-search search-icon"></i></button>
						<div class="search_t"><ul>
							<li><a href="#">端午节</a></li>
							<li><a href="#">手机</a></li>
							<li><a href="#">鞋子</a></li>
						</ul></div>
					</div>
					<div class="shortcart">
						<i class="bi bi-cart3"></i>
						<div id="cartnum">0</div>
						<a href="/shoppingCart.html">我的购物车</a>
					</div>
				</div>
				<div class="hb3"></div>
			</div>
		</div>
		<!-- 商品页 -->
		<div class="container justify-content-center" style="min-height: 100vh;">
				<div class="row product-card">
					<div class="col-md-6">
						<div class="product-img">
							<img src="" alt="商品图片" id="productImg" class="img-fluid">
						</div>
					</div>
					<div class="col-md-6">
						<div class="product-title">
							<h1 id="productTitle"></h1>
						</div>
						<div class="product-price">
							<p id="productPrice" class="price-tag"></p>
						</div>
						<div class="product-category mb-2">
							<strong>商品分类：</strong> <span id="productCategory"></span>
						</div>
						<div class="product-code mb-2">
							<strong>商品编号：</strong> <span id="productCode"></span>
						</div>
						<div class="product-stocks mb-2">
							<strong>商品库存：</strong> <span id="productStocks"></span>
						</div>
						<div class="d-flex flex-column gap-4 mt-4">
							<div class="product-num d-flex align-items-center gap-2 mb-3 offset-0.5">
								<button id="minus-btn" class="btn btn-secondary">-</button>
								<input type="text" id="productNum" value="1" class="form-control w-25">
								<button id="plus-btn" class="btn btn-secondary">+</button>
							</div>
							<div class="product-buy d-flex flex-row gap-2">
								<div class="col-6">
									<button id="collect-btn" class="btn btn-outline-primary w-100">加入收藏</button>
								</div>
								<div class="col-6">
									<button id="addcart-btn" class="btn btn-success w-100">加入购物车</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 商品详情部分 -->
				<div class="row product-details">
					<div class="col-md-12">
						<h2>商品详情</h2>
						<p id="productDescription"></p>
						<div class="product-specs">
							<h3>规格参数</h3>
							<ul>
								<li><strong>品牌：</strong> <span id="brand"></span></li>
								<li><strong>型号：</strong> <span id="model"></span></li>
								<li><strong>颜色：</strong> <span id="color"></span></li>
								<li><strong>尺寸：</strong> <span id="size"></span></li>
							</ul>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
