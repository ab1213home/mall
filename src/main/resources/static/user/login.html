<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>mall统一用户管理系统 | Log in</title>
  <meta name="description" content="mall统一用户管理系统 | Log in">
  <meta name="author" content="jiang" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <link rel="shortcut icon" href="/images/logo.png"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css">

  <link rel="stylesheet" href="/css/user/style.css">
  <style>
    canvas {
      display: block;
      vertical-align: bottom;
    }
    .register-box {
      background-color: rgba(255, 255, 255, 0);
      z-index: 1;
    }
  </style>
</head>
<body class="hold-transition register-page">

    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景圆 -->
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <!-- 注册框 -->
            <div class="login-box">
                <div class="card">
                    <div class="card-body login-card-body">
                        <div class="login-logo" style="color: #1baeae;">
                            <img src="/images/logo.png" style="height: 58px;float: left;margin-left: 10px;" alt="">
                            <h1 class="h3 mb-3 font-weight-normal">统一用户管理系统</h1>
                        </div>
                        <!-- /.login-logo -->
                        <form>

                            <div class="form-group has-feedback">
                                <span class="fa fa-user form-control-feedback"></span>
                                <label for="username"></label><input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名"
                                                                     required="required">
                            </div>
                            <div class="form-group has-feedback">
                                <span class="fa fa-lock form-control-feedback"></span>
                                <label for="password"></label><input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"
                                                                     required="required">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label>
                                        <input type="text" class="form-control" id="captcha" name="captcha" placeholder="请输入验证码" required="true">
                                    </label>
                                </div>
                                <div class="col-6">
                                    <img alt="单击图片刷新！" class="pointer" src="/common/captcha"
                                         onclick="this.src='/common/captcha?d='+new Date()*1">
                                </div>
                            </div>
                            <div class="form-group has-feedback"></div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="icheck-primary">
                                        <input type="checkbox" id="remember">
                                        <label for="remember">
                                            记住我
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <div class="row">
                                        <a href="javascript:" class="text-center">忘记密码?</a>
                                    </div>
                                    <div class="row">
                                        <a href="/user/register.html" class="text-center">没有账户?去注册</a>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.login-card-body -->
                </div>
                <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; 2022-2024</p>
            </div>
        </div>
    </section>
    <!-- Register form -->
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 45%; bottom: 50%;">
		  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
			<div class="toast-header">
			  <strong class="mr-auto">提示</strong>
			  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="toast-body" id="messagetoast" style="height: 80px; width: 280px;">
			</div>
		  </div>
    </div>
    <!-- /.register-box -->

    <!-- jQuery -->
    <script src="/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 -->
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/user/login.js"></script>
</body>
</html>
