<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>mall统一用户管理系统 | Register</title>
  <meta name="description" content="mall统一用户管理系统 | Register">
  <meta name="author" content="jiang" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <link rel="shortcut icon" href="/images/logo.png"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css">

  <link rel="stylesheet" href="/css/user/style.css">
  <style>
    canvas {
      display: block;
      vertical-align: bottom;
    }
    .register-box {
      background-color: rgba(255, 255, 255, 0);
      z-index: 1;
    }
  </style>
</head>
<body class="hold-transition register-page">

    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景圆 -->
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <!-- 注册框 -->
            <div class="register-box">
                <div class="card">
                    <div class="card-body register-card-body">
                        <div class="register-logo" style="color: #1baeae;">
                            <img src="/images/logo.png" style="height: 58px; float: left; margin-left: 10px;" alt="">
                            <h1 class="h3 mb-3 font-weight-normal">统一用户管理系统</h1>
                        </div>
                        <!-- /.register-logo -->
                        <form id="step1">

                            <!-- 基本注册信息字段 -->
                            <div class="d-flex flex-column gap-2">
                                <div class="form-group has-feedback">
                                    <span class="fa fa-envelope form-control-feedback"></span>
                                    <label for="email"></label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱（邮箱需唯一）" required="required">
                                </div>
                                <div class="form-group has-feedback">
                                    <span class="fa fa-user form-control-feedback"></span>
                                    <label for="username"></label><input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名（用户名需唯一，不可更改）"
                                                                         required="required">
                                </div>
                                <div class="form-group has-feedback">
                                    <span class="fa fa-lock form-control-feedback"></span>
                                    <label for="password"></label><input type="password" id="password" name="password" class="form-control" placeholder="请输入密码"
                                                                         required="required">
                                </div>
                                <div class="form-group has-feedback">
                                    <span class="fa fa-lock form-control-feedback"></span>
                                    <label for="confirmPassword"></label><input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="请再次输入密码"
                                                                                required="required">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label>
                                        <input type="text" class="form-control" name="captcha" id="captcha" placeholder="请输入验证码" required="true">
                                    </label>
                                </div>
                                <div class="col-6">
                                    <img alt="单击图片刷新！" class="pointer" src="/common/captcha"
                                         onclick="this.src='/common/captcha?d='+new Date()*1">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-between mt-2">
                                <div class="col-4">
                                    <a href="/user/login.html" class="text-center">已有账号？去登录</a>
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block btn-flat">下一步
                                    </button>
                                </div>
                            </div>
                        </form>
                        <h1 id="step2_title" class="h3 mb-3 font-weight-normal" style="text-align: center;font-size: 1.25rem;display:none;">完善用户信息</h1>
                        <form id="step2" style="display:none;">
                            <!-- 补充信息字段 -->
                            <div class="form-group has-feedback">
                                <span class="fa fa-phone form-control-feedback"></span>
                                <label for="phone"></label>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入手机号" required="required">
                            </div>
                            <div class="form-group has-feedback">
                                <span class="fa fa-user form-control-feedback"></span>
                                <label for="firstName"></label>
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="请输入名字" required="required">
                            </div>
                            <div class="form-group has-feedback">
                                <span class="fa fa-user form-control-feedback"></span>
                                <label for="lastName"></label>
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="请输入姓氏" required="required">
                            </div>
                            <div class="form-group has-feedback">
                                <span class="fa fa-calendar form-control-feedback"></span>
                                <label for="birthday"></label>
                                <input type="date" id="birthday" name="birthday" class="form-control" placeholder="请选择生日"
                                                                     required="required">
                            </div>
                            <!-- 提交按钮 -->
                            <div class="row d-flex justify-content-between mt-2">
                                <div class="col-4">
                                    <a href="/user/login.html" class="text-center">稍后完善，去登录</a>
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block btn-flat">完善信息</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; 2022-2024</p>
            </div>
        </div>
    </section>
  <!-- Register form -->
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 45%; bottom: 50%;">
		  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
			<div class="toast-header">
			  <strong class="mr-auto">提示</strong>
			  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="toast-body" id="messagetoast" style="height: 80px; width: 280px;">
			</div>
		  </div>
    </div>
  <!-- /.register-box -->

  <!-- jQuery -->
  <script src="/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap 5 -->
  <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/user/register.js"></script>
</body>
</html>
